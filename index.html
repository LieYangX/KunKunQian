<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>困困芊¹⁰¹⁷荣获2025最佳主包奖</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
    }

    .popup {
      position: fixed;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: opacity 0.3s ease, transform 0.3s ease;
      overflow: hidden;
      animation: popIn 0.4s ease-out;
      width: auto;
      min-width: 200px;
      max-width: 300px;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .popup-header {
      display: flex;
      justify-content: space-between;
      padding: 5px;
      height: 30px;
      background: rgba(0, 0, 0, 0.1);
    }

    .close-btn {
      background: rgba(255, 255, 255, 0.8);
      width: 15px;
      height: 15px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 10px;
      line-height: 15px;
      font-weight: bold;
      transition: all 0.2s;
      color: #333;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 1);
      transform: scale(1.1);
    }

    .popup-title {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-weight: 600;
      color: #333;
      font-size: 12px;
    }

    .popup-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: 600;
      color: #333;
      padding: 10px 15px;
      font-size: 12px;
      min-height: 70px;
    }

    .features {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 30px;
      gap: 20px;
      max-width: 800px;
    }

    .feature {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      width: 180px;
      text-align: center;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .feature i {
      font-size: 2rem;
      margin-bottom: 10px;
      display: block;
    }

    .desc{
      margin-top: 10px;
      font-size: 0.7rem;
      color: #eee;
    }

    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      opacity: 0.8;
      font-size: 0.6rem;
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
        align-items: center;
      }

      button {
        width: 80%;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <h1>困困芊¹⁰¹⁷荣获2025最佳</h1>
  <p>颁奖人：果粒橙</p>

  <div class="features">
    <div class="feature">
      <h3>最佳主包奖</h3>
      <p class="desc">最佳主包奖pk从来没赢过，也没停止过。</p>
    </div>
    <div class="feature">
      <h3>最佳歌神奖</h3>
      <p class="desc">听主包唱歌何尝不是一份奖励呢哈哈哈哈</p>
    </div>
    <div class="feature">
      <h3>最佳一般奖</h3>
      <p class="desc">主包经典口头禅你很一般，见人就秒你奈我何。</p>
    </div>
  </div>

  <div class="footer">
    <p>© 2025 果粒橙荣升11级粉丝团赠主包困困芊¹⁰¹⁷专属礼物</p>
  </div>

  <script>
    // 弹窗计数器
    let popupCount = 0;
    let popupInterval = null;

    // 随机句子数组
    const sentences = [
      "叫什么果粒橙叫开哥！",
      "困困芊人一般噢！",
      "主包今天叕漂亮了！",
      "困困老师哈哈哈哈。",
      "我想想有什么好话。。",
      "天冷了，记得多穿衣服！",
      "注意保暖，别感冒啦！",
      "出门在外注意安全！",
      "冬天了要喝开水！信我哈哈哈哈",
      "来着11级黑粉的提醒！",
      "谁家好人黑粉维护主包的啊！",
      "主包加油，黑粉支持你！",
      "倒反天罡！！！！",
      "好玩爱玩下次还玩hhh",
      "叫我开哥！",
      "要好好吃饭",
      "要好好睡觉",
      "记得多熬夜",
      "你小汁！！！！",
      "困困老师一路长虹！",
      "困困老师万事顺意！",
      "出征",
      "冲冲冲！",
      "带你赢一把！",
      "我想想彩蛋弄啥",
      "彩蛋还没想好，下次再来肯定就有了"
    ];

    // 生成随机颜色
    function getRandomColor() {
      const colors = [
        '#FF9AA2', '#FFB7B2', '#FFDAC1', '#E2F0CB', '#B5EAD7',
        '#C7CEEA', '#F8B195', '#F67280', '#C06C84', '#6C5B7B',
        '#355C7D', '#99B898', '#FECEAB', '#FF847C', '#E84A5F',
        '#A8E6CF', '#DCEDC1', '#FFD3B6', '#FFAAA5', '#FF8B94'
      ];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // 生成随机位置（从屏幕中心向外扩散）
    function getRandomPosition(popupWidth, popupHeight) {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      // 计算屏幕中心
      const centerX = screenWidth / 2;
      const centerY = screenHeight / 2;

      // 随机角度和距离（距离随弹窗数量增加而增加）
      const angle = Math.random() * 2 * Math.PI;
      const distance = 50 + (popupCount * 8); // 距离随弹窗数量增加

      // 计算位置
      const x = centerX + Math.cos(angle) * distance - (popupWidth / 2);
      const y = centerY + Math.sin(angle) * distance - (popupHeight / 2);

      // 确保弹窗在屏幕范围内
      const boundedX = Math.max(10, Math.min(x, screenWidth - popupWidth - 10));
      const boundedY = Math.max(10, Math.min(y, screenHeight - popupHeight - 10));

      return { x: boundedX, y: boundedY };
    }

    // 关闭弹窗
    function closePopup(popup) {
      popup.style.opacity = '0';
      popup.style.transform = 'scale(0.8)';
      setTimeout(() => {
        if (popup.parentNode) {
          popup.parentNode.removeChild(popup);
        }
      }, 300);
    }

    // 生成随机弹窗
    function createPopup() {
      // 创建弹窗元素
      const popup = document.createElement('div');
      popup.className = 'popup';

      // 设置随机背景颜色
      const bgColor = getRandomColor();
      popup.style.backgroundColor = bgColor;

      // 创建弹窗头部（包含关闭按钮）
      const popupHeader = document.createElement('div');
      popupHeader.className = 'popup-header';

      const popupTitle = document.createElement('div');
      popupTitle.className = 'popup-title';
      popupTitle.textContent = '黑粉果粒橙提醒';

      const closeBtn = document.createElement('p');
      closeBtn.className = 'close-btn';
      closeBtn.textContent = 'X';
      closeBtn.addEventListener('click', () => closePopup(popup));

      popupHeader.appendChild(popupTitle);
      popupHeader.appendChild(closeBtn);

      // 创建弹窗内容
      const popupContent = document.createElement('div');
      popupContent.className = 'popup-content';

      // 设置随机文本
      const randomIndex = Math.floor(Math.random() * sentences.length);
      popupContent.textContent = sentences[randomIndex];

      // 组装弹窗
      popup.appendChild(popupHeader);
      popup.appendChild(popupContent);

      // 添加到页面
      document.body.appendChild(popup);

      // 获取弹窗的实际尺寸
      const popupWidth = popup.offsetWidth;
      const popupHeight = popup.offsetHeight;

      // 设置随机位置
      const position = getRandomPosition(popupWidth, popupHeight);
      popup.style.left = `${position.x}px`;
      popup.style.top = `${position.y}px`;

      // 设置随机z-index（确保新弹窗在顶部）
      popup.style.zIndex = 1000 + popupCount;

      // 更新计数器
      popupCount++;

      // 100个后停止生成
      if (popupCount >= 100) {
        stopGenerating();
      }
    }

    // 开始生成弹窗
    function startGenerating() {
      if (popupInterval) return; // 防止重复启动
      popupInterval = setInterval(createPopup, 100);
    }

    // 停止生成弹窗
    function stopGenerating() {
      if (popupInterval) {
        clearInterval(popupInterval);
        popupInterval = null;
      }
    }

    // startGenerating();
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机弹窗生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .popup {
            position: fixed;
            height: 100px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: opacity 0.3s ease, transform 0.3s ease;
            overflow: hidden;
            animation: popIn 0.4s ease-out;
        }
        
        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .popup-header {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            height: 30px;
            background: rgba(0, 0, 0, 0.1);
        }
        
        .close-btn {
            background: rgba(255, 255, 255, 0.8);
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s;
            color: #333;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }

        .popup-title {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            font-weight: 600;
            color: #333;
            font-size: 12px;
        }
        
        .popup-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: 600;
            color: #333;
            padding: 10px 15px;
            font-size: 12px;
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 30px;
            gap: 20px;
            max-width: 800px;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 180px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .feature i {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }
        
        .footer {
            margin-top: 40px;
            text-align: center;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 80%;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <script>
        // 弹窗计数器
        let popupCount = 0;
        let popupInterval = null;
        
        // 随机句子数组
        const sentences = [
            "生活就像一盒巧克力，你永远不知道下一颗是什么味道。",
            "成功不是将来才有的，而是从决定去做的那一刻起，持续累积而成。",
            "时间就像海绵里的水，只要愿挤，总还是有的。",
            "不要等待机会，而要创造机会。",
            "世上无难事，只要肯登攀。",
            "知识就是力量。",
            "行动是治愈恐惧的良药。",
            "坚持就是胜利。",
            "每天进步一点点。",
            "相信自己，你能做到！",
            "机会总是留给有准备的人。",
            "失败是成功之母。",
            "人生没有彩排，每一天都是现场直播。",
            "阳光总在风雨后。",
            "有志者事竟成。",
            "千里之行，始于足下。",
            "读万卷书，行万里路。",
            "不经一番寒彻骨，怎得梅花扑鼻香。",
            "山重水复疑无路，柳暗花明又一村。",
            "精诚所至，金石为开。"
        ];
        
        // 获取DOM元素
        const popupCountElement = document.getElementById('popupCount');
        
        // 生成随机颜色
        function getRandomColor() {
            const colors = [
                '#FF9AA2', '#FFB7B2', '#FFDAC1', '#E2F0CB', '#B5EAD7', 
                '#C7CEEA', '#F8B195', '#F67280', '#C06C84', '#6C5B7B',
                '#355C7D', '#99B898', '#FECEAB', '#FF847C', '#E84A5F',
                '#A8E6CF', '#DCEDC1', '#FFD3B6', '#FFAAA5', '#FF8B94'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // 生成随机位置（从屏幕中心向外扩散）
        function getRandomPosition() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            // 计算屏幕中心
            const centerX = screenWidth / 2;
            const centerY = screenHeight / 2;
            
            // 随机角度和距离（距离随弹窗数量增加而增加）
            const angle = Math.random() * 2 * Math.PI;
            const distance = 50 + (popupCount * 8); // 距离随弹窗数量增加
            
            // 计算位置
            const x = centerX + Math.cos(angle) * distance - 150; // 减去弹窗宽度的一半
            const y = centerY + Math.sin(angle) * distance - 50; // 减去弹窗高度的一半
            
            // 确保弹窗在屏幕范围内
            const boundedX = Math.max(10, Math.min(x, screenWidth - 310));
            const boundedY = Math.max(10, Math.min(y, screenHeight - 110));
            
            return { x: boundedX, y: boundedY };
        }
        
        // 关闭弹窗
        function closePopup(popup) {
            popup.style.opacity = '0';
            popup.style.transform = 'scale(0.8)';
            setTimeout(() => {
                if (popup.parentNode) {
                    popup.parentNode.removeChild(popup);
                }
            }, 300);
        }
        
        // 生成随机弹窗
        function createPopup() {
            // 创建弹窗元素
            const popup = document.createElement('div');
            popup.className = 'popup';
            
            // 设置随机背景颜色
            const bgColor = getRandomColor();
            popup.style.backgroundColor = bgColor;
            
            // 设置随机位置
            const position = getRandomPosition();
            popup.style.left = `${position.x}px`;
            popup.style.top = `${position.y}px`;
            
            // 设置随机z-index（确保新弹窗在顶部）
            popup.style.zIndex = 1000 + popupCount;
            
            // 创建弹窗头部（包含关闭按钮）
            const popupHeader = document.createElement('div');
            popupHeader.className = 'popup-header';

            const popupTitle = document.createElement('div');
            popupTitle.className = 'popup-title';
            popupTitle.textContent = '来着粉丝果粒橙的提醒';
            
            const closeBtn = document.createElement('div');
            closeBtn.className = 'close-btn';
            closeBtn.textContent = 'x';
            closeBtn.addEventListener('click', () => closePopup(popup));
            
            popupHeader.appendChild(popupTitle);
            popupHeader.appendChild(closeBtn);
            
            // 创建弹窗内容
            const popupContent = document.createElement('div');
            popupContent.className = 'popup-content';
            
            // 设置随机文本
            const randomIndex = Math.floor(Math.random() * sentences.length);
            popupContent.textContent = sentences[randomIndex];
            
            // 组装弹窗
            popup.appendChild(popupHeader);
            popup.appendChild(popupContent);
            
            // 添加到页面
            document.body.appendChild(popup);
            
            // 更新计数器
            popupCount++;
            
            // 100个后停止生成
            if (popupCount >= 100) {
                stopGenerating();
            }
        }
        
        // 开始生成弹窗
        function startGenerating() {
            if (popupInterval) return; // 防止重复启动
            popupInterval = setInterval(createPopup, 100);
        }
        
        // 停止生成弹窗
        function stopGenerating() {
            if (popupInterval) {
                clearInterval(popupInterval);
                popupInterval = null;
            }
        }

        startGenerating();
    </script>
</body>
</html>
